<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Đăng nhập google
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text color="black">
      <img class="logo-google" src="../../assets/icon/logo_google.gif" alt="">
    </ion-text>
    <ion-text color="black">
      <h2 class="mb-0">
        Đăng nhập
      </h2>
    </ion-text>
    <ion-input class="box-input" placeholder="Your Email"></ion-input>
    <ion-input class="box-input" placeholder="Password"></ion-input>
    <div>
      <ion-button id="btn-direction" href="#">Đăng nhập</ion-button>
    </div>
    <div class="forget-email">
      <a href="">Bạn quên địa chỉ email?</a>
    </div>
  </div>
  <div id="footer-bottom">
    <div class="languages">
      <span>Tiếng Việt</span>
    </div>
    <ul class="nav-footer">
      <li class="nav-list"><a class="font-500" href="#">Trợ giúp</a></li>
      <li class="nav-list"><a class="font-500" href="#">Bảo mật</a></li>
      <li class="nav-list"><a class="font-500" href="#">Trợ giúp</a></li>
    </ul>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
